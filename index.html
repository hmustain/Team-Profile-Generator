<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Compiled and minified CSS link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./dist/style.css" />
    <title>Team Profile Generator</title>
  </head>
  <body>
    <header class="header">
      <h1 id="header-text">My Team</h1>
    </header>
    <div class="container">
      <div class="row">
              <div class="col s12 m4 l4">
    <div class="card emp-card">
      <div class="card-content emp-title">
        <span class="card-title emp-name">hunter</span>
        <ul>
          <li id="emp-pos">Manager</li>
        </ul>
      </div>
      <div class="card-action emp-info">
        <ul class="collection">
          <li class="collection-item">Employee ID: 1</li>
          <li class="collection-item">Email: <a href="">test@email.com</a>
            
          </li>
          <li class="collection-item">Office Number:undefined</li>
        </ul>
      </div>
    </div>
  </div>
        <div class="col s12 m4 l4">
    <div class="card emp-card">
      <div class="card-content emp-title">
        <span class="card-title emp-name">joe</span>
        <ul>
          <li id="emp-pos">Engineer</li>
        </ul>
      </div>
      <div class="card-action emp-info">
        <ul class="collection">
          <li class="collection-item">Employee ID: 21</li>
          <li class="collection-item">Email: <a href="">joe@test.com</a>
            
          </li>
          <li class="collection-item">GitHub User Name:joem</li>
        </ul>
      </div>
    </div>
  </div>
        <div class="col s12 m4 l4">
    <div class="card emp-card">
      <div class="card-content emp-title">
        <span class="card-title emp-name">mary</span>
        <ul>
          <li id="emp-pos">Intern</li>
        </ul>
      </div>
      <div class="card-action emp-info">
        <ul class="collection">
          <li class="collection-item">Employee ID: 33</li>
          <li class="collection-item">Email: <a href="">mary@test.com</a>
            
          </li>
          <li class="collection-item">School:arkansas</li>
        </ul>
      </div>
    </div>
  </div>

      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
